<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>js-paliedispari-palindroma</title>
</head>
<body>

<div class="container">
    <div id="jumbo" class="jumbo">
        <h2>Gioca contro la cpu</h2>
        <div class="form">
            <div>
                <label for="pariDispari">Pari o Dispari:</label>
                <select id="pariDispari">
                    <option value="1">Pari</option>
                    <option value="0">Dispari</option>
                </select>
            </div>

            <div>
                <label for="numero">Seleziona un numero:</label>
                <select id="numero">
                    <option selected value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

        </div>

        <div id="messaggio" class="hidden"></div>

        <button id="btn" class="btn" type="button" name="btn">Gioca</button>

    </div>
</div>

<!-- SCRIPT -->
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
